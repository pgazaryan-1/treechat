<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TreeChat v0</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css" />
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 100%;
      margin: 0;
      padding: 16px;
      background: transparent;
    }

    .msgContent {
      white-space: normal; #pre-wrap;
      word-break: break-word;
    }

    .msgContent pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }

    .msgContent code {
      background-color: rgba(175, 184, 193, 0.2);
      border-radius: 6px;
      padding: 0.2em 0.4em;
      font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
      font-size: 85%;
    }

    .msgContent pre code {
      background-color: transparent;
      padding: 0;
      border-radius: 0;
    }

    .msgContent h1, 
    .msgContent h2, 
    .msgContent h3, 
    .msgContent h4, 
    .msgContent h5, 
    .msgContent h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .msgContent h1 { font-size: 1.8em; border-bottom: 1px solid #e1e4e8; padding-bottom: 0.3em; }
    .msgContent h2 { font-size: 1.5em; border-bottom: 1px solid #e1e4e8; padding-bottom: 0.3em; }
    .msgContent h3 { font-size: 1.25em; }
    .msgContent h4 { font-size: 1em; }
    .msgContent h5 { font-size: 0.875em; }
    .msgContent h6 { font-size: 0.85em; color: #6a737d; }
    
    .msgContent ul, .msgContent ol {
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .msgContent blockquote {
      padding: 0 1em;
      color: #6a737d;
      border-left: 0.25em solid #dfe2e5;
      margin: 0 0 16px 0;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="row">
        <input id="newTitle" type="text" placeholder="New root title..." />
        <button id="btnCreateRoot">Create</button>
      </div>

      <div class="hint">
        Branches are Obsidian notes under <code>TreeChat/branches/</code>.
      </div>

      <div class="treeHeader">Branches</div>
      <div id="tree"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="branchTitle" id="branchTitle">Select a branch</div>
          <div class="branchMeta" id="branchMeta"></div>
        </div>
        <div class="row">
          <button id="btnDelete" class="danger" title="Delete this branch (and its children)">Delete</button>
        </div>
      </div>

      <div id="chat" class="chat"></div>

      <div id="composer" class="composer hidden">
        <textarea id="userText" placeholder="Message…"></textarea>
        <div class="row composerRow">
          <button id="btnSend">Send</button>
          <div class="spacer"></div>
          <input id="forkTitle" type="text" placeholder="Fork title…" />
          <input id="forkFrom" type="number" min="1" placeholder="From M#" />
          <button id="btnFork">Fork</button>
        </div>
        <div class="hint">
          Example: if you don’t understand a term in <b>M12</b>, fork from <b>12</b> and ask for clarification in the new branch.
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Configure marked
    marked.setOptions({
      gfm: true,
      breaks: true,
      sanitize: false,
      smartypants: true
    });
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
